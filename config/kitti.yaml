%YAML:1.0
---


directory_pattern_l: "/media/gjs/Windows-SSD/Data/Kitti/dataset/sequences/00/image_0/*.png"
directory_pattern_r: "/media/gjs/Windows-SSD/Data/Kitti/dataset/sequences/00/image_1/*.png"

sparse_detector:
  feature_extraction_algorithm: "ADAFAST"
  descriptor_compute_algorithm: "ORB"
  matcher_algorithm: "flann"
  
adafast:
  min_count: 200
  max_count: 1000
  min_threshold : 5
  max_threshold : 120
  cell_size_x : 4
  cell_size_y : 4
  thread_pool_size : 4
  threshold_step_size : 5

cam_params:
   stereo_cam_params:
      left_cam:
         K: !!opencv-matrix
            rows: 3
            cols: 3
            dt: d
            data: [ 7.1885599999999999e+02, 0., 6.0719280000000003e+02, 0.,
               7.1885599999999999e+02, 1.8521570000000000e+02, 0., 0., 1. ]
         dist_coeff: !!opencv-matrix
            rows: 1
            cols: 5
            dt: d
            data: [ 0., 0., 0., 0., 0. ]
      right_cam:
         K: !!opencv-matrix
            rows: 3
            cols: 3
            dt: d
            data: [ 7.1885599999999999e+02, 0., 6.0719280000000003e+02, 0.,
               7.1885599999999999e+02, 1.8521570000000000e+02, 0., 0., 1. ]
         dist_coeff: !!opencv-matrix
            rows: 1
            cols: 5
            dt: d
            data: [ 0., 0., 0., 0., 0. ]
      Rs: !!opencv-matrix
         rows: 3
         cols: 3
         dt: d
         data: [ 1., 0., 0., 0., 1., 0., 0., 0., 1. ]
      ts: !!opencv-matrix
         rows: 1
         cols: 3
         dt: d
         data: [ 5.3716571886441788e-01, 0., 0. ]
